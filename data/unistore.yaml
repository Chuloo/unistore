signals:
  - id: launchSpecial
    name: Launch Special
    cap: 100
    crit:
      op: '&'
      type: G
      clauses:
        - type: QS
          match:
            cs: false
            op: '='
            rhs: launch
          queryName: utm_campaign
    dur: p
    description: ''
    str: 50
  - id: shoppingCartActive
    name: Shopping Cart Active
    cap: 100
    crit:
      op: '&'
      type: G
      clauses:
        - type: CK
          match:
            cs: false
            op: '*'
            rhs: ''
          cookieName: cartSize
    dur: p
    description: ''
    str: 50
